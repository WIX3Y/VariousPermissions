#                      List of Placeholders
#
#     VP_has_item_amount_<material>_<namespace>_<key>_<amount>
#  True if the player has at least the amount of the specified item
#  Example usage: %VP_has_item_amount_STICK-mynamespace-mymodel-2%
#
#      VP_has_book_amount_<enchantment>_<level>_<amount>
# True if the player has at least the amount of the specified enchanted book
#      Example usage: %VP_has_item_amount_UNBREAKING-3-10%
#
