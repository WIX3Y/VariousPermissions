#
#                        List of Commands
#
#                          vppermission
#       Get the permission required to use the held item
#     Required permission: variouspermissions.getpermission
#                Example usage: /vppermission
#
#  vptakeitem <player> <material> <item-model-namespace> <item-model-key> <amount>
#       Take an item with specified item model from a player
#       Required permission: variouspermissions.takeitem
#  Example usage: /vptakeitem WIX3Y STICK mynamespace mymodel 2
#
#      vptakebook <player> <enchantment> <level> <amount>
# Take an enchanted book with specified enchantment from a player
#       Required permission: variouspermissions.takebook
#       Example usage: /vptakebook WIX3Y UNBREAKING 3 10
